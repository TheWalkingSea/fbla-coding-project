services:
  db:
    image: postgres
    build: ./initdb/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgress
      - POSTGRES_DB=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./initdb/:/var/lib/postgresql/docker-entrypoint-initdb.d/
  web:
    build: .
    ports:
      - 8000:5000
    volumes:
      - ./:/app

volumes:
  pgdata: